<section class="modal">

    <div class="modal__links">
      <a class="modal__link" href="#">REGISTER</a>
      <a class="modal__link modal__link--active" href="#">LOGIN</a>
    </div>
    <form action="#" class="modal__form">
      <label class="modal__label">Username or email address*
        <input type="text" class="modal__input" required>
      </label>
      <label class="modal__label">Password*
        <input type="password" class="modal__input" required>
      </label>
      <label class="modal__label-checkbox">
        <input type="checkbox">
        Remember me
      </label>
      <button class="modal__btn" type="submit">LOG IN</button>
      <a href="#" class="modal__form-link">Lost your password?</a>
    </form>
  </div>
</section>
